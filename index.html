<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEBRI GANTENG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        .heart {
            position: absolute;
            font-size: 20px;
            animation: heartFloat 4s linear infinite;
            opacity: 0;
        }
        @keyframes heartFloat {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96c93d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: white;
            animation: sparkle 1.5s linear infinite;
        }
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .rainbow-flag {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 120px;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transform: rotate(-5deg);
            transition: transform 0.3s ease;
        }
        .rainbow-flag:hover {
            transform: rotate(0deg) scale(1.1);
        }
        .rainbow-stripe {
            height: 20px;
            width: 100%;
        }
        .rainbow-stripe:nth-child(1) { background: #FF0018; }
        .rainbow-stripe:nth-child(2) { background: #FFA52C; }
        .rainbow-stripe:nth-child(3) { background: #FFFF41; }
        .rainbow-stripe:nth-child(4) { background: #008018; }
        .rainbow-stripe:nth-child(5) { background: #0000F9; }
        .rainbow-stripe:nth-child(6) { background: #86007D; }
        .rainbow-text {
            background: linear-gradient(to right, 
                #FF0018, #FFA52C, #FFFF41, 
                #008018, #0000F9, #86007D);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 3s linear infinite;
            background-size: 200% auto;
        }
        @keyframes rainbow {
            to {
                background-position: 200% center;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center overflow-hidden">
    <div id="hearts-container"></div>
    
    <!-- Rainbow Flag -->
    <div class="rainbow-flag animate__animated animate__fadeInRight">
        <div class="rainbow-stripe"></div>
        <div class="rainbow-stripe"></div>
        <div class="rainbow-stripe"></div>
        <div class="rainbow-stripe"></div>
        <div class="rainbow-stripe"></div>
        <div class="rainbow-stripe"></div>
    </div>

    <div class="text-center p-12 glass-effect relative z-10">
        <div class="animate__animated animate__bounceIn">
            <h1 class="text-4xl md:text-6xl lg:text-8xl font-bold animate-float">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 via-pink-500 to-purple-500">
                    FEBRI GANTENG
                </span>
            </h1>
        </div>
        <p class="mt-4 text-white text-xl md:text-2xl opacity-90 animate__animated animate__fadeIn animate__delay-1s">
            âœ¨ The Most Handsome Developer âœ¨
        </p>
        <p class="mt-4 text-2xl md:text-3xl font-bold animate__animated animate__fadeIn animate__delay-2s rainbow-text">
            FEBRI ADALAH GAY
        </p>
        <div class="mt-8 animate__animated animate__fadeInUp animate__delay-2s">
            <div class="flex justify-center space-x-4">
                <span class="text-4xl hvr-bounce-in">ðŸŒŸ</span>
                <span class="text-4xl hvr-bounce-in">ðŸ’–</span>
                <span class="text-4xl hvr-bounce-in">âœ¨</span>
            </div>
        </div>
    </div>

    <script>
        // GSAP Animations
        gsap.from(".rainbow-flag", {
            duration: 1.5,
            x: 100,
            opacity: 0,
            ease: "bounce.out"
        });

        // Membuat efek hati yang melayang
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'â¤ï¸';
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.getElementById('hearts-container').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Membuat efek sparkle
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 1500);
        }

        // Menjalankan animasi
        setInterval(createHeart, 300);
        setInterval(createSparkle, 100);
    </script>
</body>
</html>
